<!DOCTYPE html5>
<html>
<head>
	<title>1.Trash Can</title>
	<style type="text/css">
	img{
		position:absolute;
		top: 50;
	}

	#TrashOpened{
		display:none;
		position:absolute;
		top:10;
	}

	#Balls{
		position:absolute;s
		width: 300px;
		height: 300px;
		left: 400px;
		top: 0px;
	}
	#page{
		width:1000px;
		height:1000px;
	}
	#Timer{
		position:absolute;
		top:300px;
	}
	#resultContainer{
		position:absolute;
		top:300;
		left:100px;
	}
	</style>
</head>
<body>
<div id="page" ondragover="noDrop(event)"></div>
<div>
	<img src="TrashCan-Closed.png" id="TrashClosed" ondragover="allowDrop(event)" ondrop="drop(event)">

	<img src="TrashCan-Opened.png" id="TrashOpened" ondragover="allowDrop(event)" ondrop="drop(event)">
</div>
<div id="Timer"></div>

<div id="Balls"></div>
<div id="resultContainer"></div>
<script type="text/javascript" src="TrashCan.js"></script>
</body>
</html>
